<div class="register-container">
    <a class="navbar-brand" routerLink="/home">
        <span></span>
        Mei Wei
    </a>
    <div class="bg-img">
        <img src="../../assets/login-register.png" alt="">
    </div>
    <div class="form-container">
        <div class="logo">
            <img src="../../assets/logo.png" alt="">
        </div>
        <div class="headings">
            <p>Create Account</p>
            <span>Keep connected with us</span>
        </div>
        <form>
            <div class="row">
                <div class="col-lg-12 col-md-6">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input class="form-control" type="text" name="username" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-6">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input class="form-control" type="email" name="email" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" autocomplete="off">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input class="form-control" type="password" name="confirm-password" autocomplete="off">
                    </div>
                </div>
            </div>
            <button class="btn btn-md register-btn">SignUp</button>
            <p class="login-tag" routerLink="/login">
                Already have an account?
                <span>Login</span>
            </p>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
